<b>느티나무 몸에 상처가 있다 / 양현주</b>


마음의 어귀
허리 굵은 느티나무가 산다 
옆구리에 흉터가 있다
뒷산의 빛이 산 그림자 걷고 아침을 깨워도 
느티나무 푸른 시간들은 긴 잠을 자고 있다
바람은 짙푸른 잎을 지우고 
객처럼 왔다갔다
색 바랜 추억만 남아 
갈 길 잃은 낡은 기억의 편린이 나뒹군다
사랑은 고작 
혼자 잠들고 싶지 않는 밤 
붉게 립스틱 바른 푸른 그리움뿐, 
철없는 계절
넋 놓고 기다리는 것뿐이라면 
푸르게 잎사귀 돋아 
가슴 뛰는 일 없어도 좋다
마른 삭정이 점화할 수 없는 곁가지를 자른다
